<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Random Draw</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>복권 랜덤 추첨 프로그램</h1>
        <div class="button-group">
            <button id="button1" class="selector-button">로또 복권 추첨</button>
            <button id="button2" class="selector-button">720 연금 복권 추첨</button>
        </div>
        <div id="rule1" class="rule">
            <h2>로또 복권 추첨</h2>
            <button id="draw1" class="draw-button">추첨</button>
        </div>
        <div id="rule2" class="rule" style="display: none;">
            <h2>720 연금 복권 추첨</h2>
            <button id="draw2" class="draw-button">추첨</button>
        </div>
        <p id="result" class="result"></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
